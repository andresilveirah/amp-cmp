    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
        :root {
            --space-2: 1rem;   /* 16px */
            --space-3: 1.5rem; /* 24px */
            --blue: #0385CD;
            --gray-light: #f3f5f7;
            --gray-dark: #565867;
            --font-size: 16px;
        }
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin-top: 0;
        }
        html,body,div {
            margin: 0;
            padding: 0;
            background-color: var(--gray-light);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        header, footer {
            background-color: var(--blue);
            color: white;
        }
        article {
            padding: 16px;
            background-color: white;
            color: var(--gray-dark);
            line-height: 26px;
            font-weight: 400;
        }
        code, pre {
            background-color: #F6F8FA;
            padding: 2px;
            font-size: var(--font-size);
        }
        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
        }
        #primary{
            max-width: 800px;
            margin: 0 auto;
        }
        #privacy-settings-prompt {
            background-color: var(--blue);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-3);
        }
        #privacy-settings-prompt button {
            cursor: pointer;
            border: none;
            background-color: inherit;
            color: white;
            font-size: var(--font-size);
            line-height: 26px;
            font-weight: 400;
        }
        .ad-item {
            display: block;
            float: left;
            padding: 0 50px;
        }
        #ads-container {
            max-width: 800px;
            height: 250px;
            margin: 0 auto;
            padding: 0;
        }
        @media (max-width: 800px) {
            .ad-item {
                width: 100%;
                padding: 0 5px;
                text-align: center;
            }
        }
        .clear::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <header>
        <nav class="wrap">
            <a href="https://sourcepoint.com" target="_blank">
                <amp-img
                        alt="SourcePoint Logo"

            </a>
        </nav>
    </header>

    <ul id="ads-container">
        <li class="ad-item">
            <amp-ad type="industrybrains"
                    width="300"
                    height="250"
                    data-width="300"
                    data-height="250"
                    data-cid="19626-3798936394">

                <div fallback>No ad for you</div>
            </amp-ad>

        </li>
        <li class="ad-item">
            <amp-embed width=100 height=100
                    type=taboola
                    layout=responsive
                    heights="(min-width:780px) 64%, (min-width:480px) 98%, (min-width:460px) 167%, 196%"
                    data-publisher="amp-demo"
                    data-mode="thumbnails-a"
                    data-placement="Responsive example - AMP"
                    data-article="auto">
            </amp-embed>
        </li>
    </ul>
    <div class="clear"></div>
    <article id="primary">

            </amp-img>
        </section>
    </article>
