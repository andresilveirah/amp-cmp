    <style amp-custom>
        :root {
            --space-2: 1rem;   /* 16px */
            --space-3: 1.5rem; /* 24px */
            --blue: #0385CD;
            --gray-light: #f3f5f7;
            --gray-dark: #565867;
            --font-size: 16px;
        }
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin-top: 0;
        }
        html,body,div {
            margin: 0;
            padding: 0;
            background-color: var(--gray-light);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        header, footer {
            background-color: var(--blue);
            color: white;
        }
        article {
            padding: 16px;
            background-color: white;
            color: var(--gray-dark);
            line-height: 26px;
            font-weight: 400;
        }
        code, pre {
            background-color: #F6F8FA;
            padding: 2px;
            font-size: var(--font-size);
        }
        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
        }
        #primary{
            max-width: 800px;
            margin: 0 auto;
        }
        #privacy-settings-prompt {
            background-color: var(--blue);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-3);
        }
        #privacy-settings-prompt button {
            cursor: pointer;
            border: none;
            background-color: inherit;
            color: white;
            font-size: var(--font-size);
            line-height: 26px;
            font-weight: 400;
        }
        .ad-item {
            display: block;
            float: left;
            padding: 0 50px;
        }
        #ads-container {
            max-width: 800px;
            height: 250px;
            margin: 0 auto;
            padding: 0;
        }
        @media (max-width: 800px) {
            .ad-item {
                width: 100%;
                padding: 0 5px;
                text-align: center;
            }
        }
        .clear::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
